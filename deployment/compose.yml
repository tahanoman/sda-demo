version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${APP_DB_USER}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
      POSTGRES_DB: ${APP_DB_NAME}
    volumes:
      - app-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # optional (for local psql/pgAdmin)

  chroma:
    image: chromadb/chroma:0.5.4
    environment:
      CHROMA_ANONYMIZED_TELEMETRY: "False"
      CHROMA_SERVER_HOST: "0.0.0.0"
      CHROMA_SERVER_HTTP_PORT: 8000
      PERSIST_DIRECTORY: /chroma-data
    volumes:
      - chroma-data:/chroma-data
    ports:
      - "8000:8000"  # optional (for debug)

  api:
    build:
      context: ..
      dockerfile: deployment/api.Dockerfile
    depends_on: [db, chroma]
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${APP_DB_NAME}
      POSTGRES_USER: ${APP_DB_USER}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5000:5000"

  ui:
    build:
      context: ..
      dockerfile: deployment/ui.Dockerfile
    depends_on: [api]
    environment:
      BACKEND_BASE_URL: http://api:5000
    ports:
      - "8501:8501"

volumes:
  app-db-data:
  chroma-data:
